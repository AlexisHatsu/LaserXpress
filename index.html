<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaserXpress - Catálogo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            text-align: center;
        }

        .banner {
            width: 100%;
            height: auto;
        }

        .logo-container {
            position: relative;
            margin-top: -80px;
        }

        .logo {
            width: 150px;
            background: #fff;
            border-radius: 10px;
            padding: 10px;
        }

        .descripcion h1 {
            font-size: 2.5em;
            margin: 10px 0;
            color: gold;
        }

        .descripcion p {
            font-size: 1.2em;
        }

        .galeria {
            padding: 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery-grid img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
        }

        footer {
            background: #000;
            padding: 20px;
        }

        .contact-links a {
            color: gold;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.1em;
        }

        .contact-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <img src="images/banner.jpg" alt="Banner LaserXpress" class="banner">
        <div class="logo-container">
